<div *ngFor="let project of projects" class="project-card">
  <h3>{{ project.title }}</h3>
  <p>{{ project.description }}</p>
<p><strong>Technologies:</strong> {{ project.technologies?.join(', ') }}</p>
<p><a *ngIf="project.links.github" [href]="project.links.github" target="_blank">GitHub</a></p>
<p><a *ngIf="project.links?.liveDemo" [href]="project.links.liveDemo" target="_blank">Live Demo</a></p>
<img *ngIf="project.imageUrl" [src]="project.imageUrl" [alt]="project.title" class="project-image">
<div class="project-actions">
<button *ngIf="isOwner" (click)="onDelete(project._id)">Supprimer</button>
</div>
