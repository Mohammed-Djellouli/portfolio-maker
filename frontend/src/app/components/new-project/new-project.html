    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="projectData.description"></textarea>
    <label for="image">Image:</label>
    <input type="text" id="image" name="image" [(ngModel)]="projectData.imageUrl">
    <label for="technologies">Technologies:</label>

    <label for="github">Lien GitHub:</label>
