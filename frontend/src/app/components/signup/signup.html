<form (ngSubmit)="onSubmit()"> 
    <input type="text" name="email" [(ngModel)]="signupData.email" placeholder="Email" required>
    <input type="password" name="password" [(ngModel)]="signupData.password" placeholder="Password" required>
    <input type="password" name="confirmPassword" [(ngModel)]="signupData.confirmPassword" placeholder="Confirm Password" required>
    <input type="text" name="firstName" [(ngModel)]="signupData.firstName" placeholder="First Name" required>
    <input type="text" name="lastName" [(ngModel)]="signupData.lastName" placeholder="Last Name" required>
    <button type="submit">Sign Up</button>
</form>
