<!-- Modal Profile -->
<div *ngIf="activeModal === 'profile'" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm" (click)="closeModal()">
<div class="bg-slate-900 border border-slate-800 rounded-3xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">
<div class="flex justify-between items-center mb-6">
<h2 class="text-2xl font-bold text-white flex items-center gap-2">
<span class="material-symbols-outlined text-primary">person</span> Modifier le profil
</h2>
<button (click)="closeModal()" class="p-2 rounded-full bg-slate-800 hover:bg-slate-700 text-gray-400 transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form (ngSubmit)="onSaveProfile()" class="space-y-4">
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-gray-300 mb-2">Prénom</label>
<input [(ngModel)]="formData.firstName" name="firstName" type="text" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-xl text-white focus:border-primary focus:outline-none" placeholder="Votre prénom">
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2">Nom</label>
<input [(ngModel)]="formData.lastName" name="lastName" type="text" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-xl text-white focus:border-primary focus:outline-none" placeholder="Votre nom">
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2">Titre professionnel</label>
<input [(ngModel)]="formData.title" name="title" type="text" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-xl text-white focus:border-primary focus:outline-none" placeholder="Ex: Senior Full Stack Engineer">
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2">Bio</label>
<textarea [(ngModel)]="formData.bio" name="bio" rows="4" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-xl text-white focus:border-primary focus:outline-none resize-none" placeholder="Décrivez-vous en quelques mots..."></textarea>
</div>
<div>
<label class="block text-sm font-medium text-gray-300 mb-2">URL de la photo de profil</label>
<input [(ngModel)]="formData.profileImage" name="profileImage" type="text" class="w-full px-4 py-2 bg-slate-950 border border-slate-700 rounded-xl text-white focus:border-primary focus:outline-none" placeholder="https://...">
</div>
<div class="flex gap-3 pt-4">
<button type="submit" class="flex-1 bg-primary text-slate-950 px-6 py-3 rounded-xl font-bold hover:bg-primary/90 transition-colors">
Enregistrer
</button>
<button type="button" (click)="closeModal()" class="flex-1 bg-slate-800 text-white px-6 py-3 rounded-xl font-medium hover:bg-slate-700 transition-colors">
Annuler
</button>
</div>
</form>
</div>
</div>
